{% extends 'base.html' %}

{% block title %}Connexion - Luxe Parfums{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
    
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Identifiant ou mot de passe incorrect.
    </div>
    {% endif %}
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Mot de passe</label>
            <input type="password" name="password" id="password" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
            Se connecter
        </button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Pas encore de compte ? <a href="{% url 'inscription' %}" class="text-indigo-600 hover:underline">S'inscrire</a>
    </p>
</div>
{% endblock %}
