{% extends 'base.html' %}

{% block title %}Connexion - {{ block.super }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>
    
    {% if form.errors %}
    <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
        <p>Nom d'utilisateur ou mot de passe incorrect.</p>
    </div>
    {% endif %}
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-gray-700 mb-2">Nom d'utilisateur</label>
            <input type="text" name="username" id="id_username" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                   required autofocus>
        </div>
        
        <div>
            <label for="id_password" class="block text-gray-700 mb-2">Mot de passe</label>
            <input type="password" name="password" id="id_password" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                   required>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
            Se connecter
        </button>
    </form>
    
    <p class="mt-4 text-center text-gray-600">
        Pas encore de compte ? <a href="{% url 'core:inscription' %}" class="text-indigo-600 hover:underline">S'inscrire</a>
    </p>
</div>
{% endblock %}
