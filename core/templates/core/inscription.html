{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Inscription</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-red-500 text-sm">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            S'inscrire
        </button>
    </form>
    
    <p class="mt-4 text-center">
        Déjà un compte ? <a href="{% url 'login' %}" class="text-indigo-600">Se connecter</a>
    </p>
</div>
{% endblock %}
