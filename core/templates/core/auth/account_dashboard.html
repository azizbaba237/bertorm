{% extends "base.html" %}
{% block title %}Mon Compte{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
  <h1 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8">Mon Compte</h1>

  <div class="flex flex-col md:grid md:grid-cols-4 gap-6 sm:gap-8">
    <!-- Menu latéral -->
    <div class="md:col-span-1 bg-white p-4 sm:p-6 rounded-lg shadow">
      <div class="flex flex-col sm:flex-row md:flex-col items-center sm:items-start md:items-center space-y-3 sm:space-y-0 sm:space-x-3 md:space-x-0 md:space-y-4 mb-4 sm:mb-6">
        <img
          class="h-16 w-16 sm:h-20 sm:w-20 md:h-24 md:w-24 lg:h-28 lg:w-28 rounded-full object-cover"
          src="{% if user.avatar %}{{ user.avatar.url }}{% else %}/static/images/default_avatar.png{% endif %}"
          alt="{{ user.username }}"
        />

        <div class="text-center sm:text-left md:text-center">
          <h2 class="font-semibold text-base sm:text-lg md:text-base lg:text-lg truncate max-w-xs md:max-w-full">
            {{ user.username }}
          </h2>
          <p class="text-sm sm:text-base md:text-sm text-gray-500 break-words max-w-xs md:max-w-full">
            {{ user.email }}
          </p>
        </div>
      </div>

      <nav class="space-y-1 sm:space-y-2">
        <!-- Les liens du menu restent les mêmes -->
        <a
          href="{% url 'core:account_dashboard' %}"
          class="block px-3 py-2 sm:px-4 sm:py-2 bg-indigo-100 text-indigo-700 rounded font-medium text-sm sm:text-base"
        >
          Tableau de bord
        </a>
        <a
          href="{% url 'core:profil' %}"
          class="block px-3 py-2 sm:px-4 sm:py-2 hover:bg-gray-100 rounded text-sm sm:text-base"
        >
          Mon profil
        </a>
        <a
          href="{% url 'core:historique_commandes' %}"
          class="block px-3 py-2 sm:px-4 sm:py-2 hover:bg-gray-100 rounded text-sm sm:text-base"
        >
          Mes commandes
        </a>
        <a
          href="{% url 'core:logout' %}"
          class="block px-3 py-2 sm:px-4 sm:py-2 hover:bg-gray-100 rounded text-red-600 text-sm sm:text-base"
        >
          Déconnexion
        </a>
      </nav>
    </div>

    <!-- Le reste du contenu principal reste inchangé -->
    <div class="md:col-span-3">
      <!-- ... -->
    </div>
  </div>
</div>

{% endblock %}
