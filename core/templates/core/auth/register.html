{% extends "core/auth/base_auth.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Créez un nouveau compte
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Déjà membre ?
      <a href="{% url 'core:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        Connectez-vous
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- {% include 'core/auth/components/messages.html' %} -->
      
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        
        {{ form|crispy }}

        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="terms" name="terms" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" required>
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-700">
              J'accepte les <a href="#" class="text-indigo-600 hover:text-indigo-500">conditions générales</a>
            </label>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            S'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
